---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: kubecraft
  name: kubecraft
  namespace: kubecraft
spec:
  replicas: 1
  selector:
    matchLabels:
      run: kubecraft
  template:
    metadata:
      labels:
        run: kubecraft
    spec:
      containers:
      - image: docker.io/mrchrd/kubecraft:latest
        name: kubecraft
        stdin: true
        tty: true
